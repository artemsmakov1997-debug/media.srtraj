<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>МЕДИА.СТРАЖ — Рейтинг российских СМИ</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg-body: #05070b;
            --bg-panel: #12141b;
            --bg-panel-soft: #151821;
            --border-color: #2c2f3b;

            --text-main: #ffffff;
            --text-muted: #8b8d96;

            --accent-blue: #22d3ee;
            --accent-cyan: #14b8a6;
            --accent-red: #ef4444;
            --accent-yellow: #eab308;
            --accent-green: #22c55e;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            background:
                radial-gradient(circle at top, rgba(15,23,42,0.6), transparent 60%),
                radial-gradient(circle at bottom, rgba(15,23,42,0.7), transparent 60%),
                var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px 80px 20px;
        }

        /* ---------- HEADER ---------- */

        header {
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .header-inner {
            background: linear-gradient(
                180deg,
                rgba(15,23,42,0.96) 0%,
                rgba(15,23,42,0.94) 70%,
                rgba(15,23,42,0.88) 100%
            );
            backdrop-filter: blur(18px);
            border-bottom: 1px solid rgba(30,41,59,0.85);
            box-shadow: 0 18px 30px rgba(0,0,0,0.65);
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .brand-title {
            font-family: "Montserrat", sans-serif;
            font-weight: 800;
            font-size: 1.05rem;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: #e5e7eb;
            white-space: nowrap;
            opacity: 0.95;
        }

        .brand-title span { color: var(--accent-blue); }

        /* NAV (desktop + mobile) */
        .site-nav {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
        }

        .nav-links {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 999px;
            background: radial-gradient(circle at top, rgba(31,41,55,0.9), transparent 70%);
        }

        nav a {
            position: relative;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.82rem;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            padding: 7px 14px;
            border-radius: 999px;
            transition: color 0.18s ease-out, background 0.18s ease-out;
            outline: none;
        }

        nav a::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(circle at top, rgba(34,211,238,0.22), transparent 70%);
            opacity: 0;
            transition: opacity 0.18s ease-out;
        }

        nav a span {
            position: relative;
            z-index: 1;
        }

        nav a:hover { color: #e5e7eb; }
        nav a:hover::before { opacity: 1; }

        .nav-active {
            color: #f9fafb;
            background: rgba(15,23,42,0.9);
            box-shadow:
                0 0 0 1px rgba(45,212,191,0.7),
                0 0 18px rgba(45,212,191,0.35);
        }
        .nav-active::before { opacity: 1; }

        /* Support button as link */
        .support-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 7px 18px;
            border-radius: 999px;
            border: 1px solid rgba(248, 250, 252, 0.4);
            font-weight: 600;
            background: linear-gradient(135deg, #facc15, #f97316);
            color: #020617;
            cursor: pointer;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.13em;
            box-shadow: 0 10px 26px rgba(0,0,0,0.8);
            white-space: nowrap;
            text-decoration: none;
        }

        .support-button:hover { filter: brightness(1.05); }

        .header-glow {
            height: 2px;
            width: 100%;
            background: radial-gradient(circle at center, rgba(34,211,238,0.9), transparent 70%);
            opacity: .55;
        }

        /* Burger */
        .burger {
            display: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid rgba(148,163,184,0.35);
            background: rgba(15,23,42,0.65);
            cursor: pointer;
            padding: 10px;
            box-shadow: 0 10px 26px rgba(0,0,0,0.55);
        }

        .burger span {
            display: block;
            height: 2px;
            margin: 6px 0;
            background: rgba(229,231,235,0.9);
            border-radius: 999px;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .desktop-support { display: inline-flex; }

        /* ---------- HERO ---------- */

        main { padding-top: 32px; }

        .hero {
            display: flex;
            justify-content: space-between;
            padding: 40px 0;
            gap: 40px;
        }

        .hero-text {
            max-width: 760px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .hero h1 {
            font-family: "Montserrat", sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            margin: 0;
            position: relative;
            display: inline-block;
            isolation: isolate;
            text-shadow: 0 0 18px rgba(0,0,0,0.35);
        }

        /* TV effects (desktop) */
        .hero h1::after {
            content: "";
            position: absolute;
            inset: -8px -12px;
            pointer-events: none;
            border-radius: 10px;
            z-index: 1;
            background:
                repeating-linear-gradient(
                    180deg,
                    rgba(255,255,255,0.09) 0px,
                    rgba(255,255,255,0.09) 1px,
                    rgba(0,0,0,0.00) 2px,
                    rgba(0,0,0,0.00) 6px
                );
            opacity: 0.28;
            mix-blend-mode: soft-light;
            transform: translateZ(0);
            will-change: transform, opacity;
            animation: tvScan 2.8s linear infinite;
        }

        .hero h1::before {
            content: "";
            position: absolute;
            inset: -10px -14px;
            pointer-events: none;
            border-radius: 10px;
            z-index: 2;
            background:
                radial-gradient(circle at 20% 10%, rgba(34,211,238,0.14), transparent 45%),
                radial-gradient(circle at 80% 60%, rgba(255,255,255,0.08), transparent 55%);
            opacity: 0.35;
            filter: blur(10px);
            transform: translateZ(0);
            will-change: transform, opacity;
            animation: tvRipple 6.5s ease-in-out infinite;
        }

        @keyframes tvScan {
            0%   { transform: translate3d(0, -2px, 0); opacity: 0.18; }
            50%  { transform: translate3d(0,  2px, 0); opacity: 0.30; }
            100% { transform: translate3d(0, -2px, 0); opacity: 0.18; }
        }

        @keyframes tvRipple {
            0%   { transform: translate3d(0, 0, 0) scale(1); opacity: 0.22; }
            40%  { transform: translate3d(1px, -1px, 0) scale(1.01); opacity: 0.34; }
            70%  { transform: translate3d(-1px, 1px, 0) scale(1.005); opacity: 0.26; }
            100% { transform: translate3d(0, 0, 0) scale(1); opacity: 0.22; }
        }

        .hero-counter {
            min-width: 300px;
            max-width: 360px;
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .counter-label {
            font-size: 0.82rem;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .counter-label span {
            font-weight: 700;
            color: var(--accent-blue);
        }

        .counter-value {
            font-family: "Montserrat", sans-serif;
            font-size: 4.4rem;
            font-weight: 900;
            color: var(--accent-red);
            text-shadow: 0 0 18px rgba(248,113,113,0.75);
            line-height: 1;
            margin: 0;
        }

        /* ---------- DIVIDER + АНИМАЦИЯ ---------- */

        .section-divider {
            width: 100%;
            height: 1px;
            margin: 6px 0 26px;
            background:
                linear-gradient(
                    90deg,
                    transparent 0%,
                    rgba(34,211,238,0.20) 32%,
                    rgba(34,211,238,0.55) 50%,
                    rgba(34,211,238,0.20) 68%,
                    transparent 100%
                );
            opacity: 0.8;
            filter: drop-shadow(0 0 8px rgba(34,211,238,0.15));
            animation: dividerGlow 4.5s ease-in-out infinite;
        }

        @keyframes dividerGlow {
            0%   { opacity: 0.55; filter: drop-shadow(0 0 6px rgba(34,211,238,0.08)); }
            50%  { opacity: 0.95; filter: drop-shadow(0 0 14px rgba(34,211,238,0.28)); }
            100% { opacity: 0.55; filter: drop-shadow(0 0 6px rgba(34,211,238,0.08)); }
        }

        @media (prefers-reduced-motion: reduce) {
            .section-divider,
            .hero h1::before,
            .hero h1::after {
                animation: none !important;
            }
            .hero h1::before,
            .hero h1::after { opacity: 0 !important; }
        }

        /* ---------- Секция рейтинга ---------- */

        .current-rating-section {
            max-width: 1200px;
            margin: 0 auto;
        }

        .rating-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }

        .rating-header h2 {
            margin: 0;
            font-family: "Montserrat", sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .full-list-button {
            padding: 8px 15px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.8);
            background-color: rgba(15,23,42,0.95);
            color: var(--text-muted);
            cursor: pointer;
        }

        .full-list-button:hover {
            border-color: var(--accent-blue);
            color: #e5e7eb;
            box-shadow: 0 0 18px rgba(34,211,238,0.55);
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        /* ---------- Карточки СМИ ---------- */

        .media-card {
            background:
                radial-gradient(circle at bottom, rgba(34,211,238,0.16), transparent 60%),
                linear-gradient(145deg, #050816, #050b13);
            border-radius: 18px;
            border: 1px solid rgba(31,41,55,0.9);
            padding: 14px 16px 14px;
            box-shadow:
                0 20px 55px rgba(0,0,0,0.9),
                0 -4px 14px rgba(15,23,42,0.9);
            overflow: hidden;
            transition:
                transform 0.2s ease-out,
                box-shadow 0.2s ease-out,
                border-color 0.2s ease-out;
        }

        .media-card:hover {
            transform: translateY(-3px);
            border-color: rgba(56,189,248,0.9);
            box-shadow:
                0 26px 70px rgba(0,0,0,1),
                0 0 30px rgba(56,189,248,0.6);
        }

        .media-card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .media-logo {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .logo-placeholder {
            width: 34px;
            height: 34px;
            border-radius: 999px;
            background: radial-gradient(circle at top, #0f172a, #020617);
            border: 1px solid rgba(148,163,184,0.7);
            box-shadow: 0 0 14px rgba(15,23,42,0.9);
        }

        .media-name { font-weight: 600; font-size: 0.96rem; }
        .media-type { font-size: 0.78rem; color: var(--text-muted); }

        .rating-score {
            font-family: "Montserrat", sans-serif;
            font-size: 1.6rem;
            font-weight: 800;
        }

        .red-score { color: var(--accent-red); text-shadow: 0 0 14px rgba(248,113,113,0.9); }
        .yellow-score { color: var(--accent-yellow); text-shadow: 0 0 12px rgba(234,179,8,0.7); }
        .green-score  { color: var(--accent-green); text-shadow: 0 0 12px rgba(74,222,128,0.7); }

        .media-meta {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 6px;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .media-details {
            font-size: 0.82rem;
            color: var(--text-muted);
            opacity: 0.95;
        }

        .small-graph {
            width: 100%;
            height: 24px;
            margin-top: 4px;
            border-radius: 7px;
            background: linear-gradient(to top, #020617, #0b1220);
            position: relative;
            overflow: hidden;
        }

        .small-graph::before {
            content: "";
            position: absolute;
            bottom: -6px;
            left: -5%;
            right: -5%;
            height: 150%;
            background: linear-gradient(to top, rgba(34,211,238,0.55), transparent);
            clip-path: polygon(
                0% 90%, 15% 70%, 30% 80%, 45% 40%,
                60% 65%, 75% 55%, 90% 75%, 100% 65%,
                100% 100%, 0 100%
            );
            opacity: 0.85;
        }

        .media-footer {
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            padding: 4px 9px;
            border-radius: 999px;
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            font-size: 0.72rem;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }

        .badge-yellow { border-color: var(--accent-yellow); color: var(--accent-yellow); }
        .badge-green  { border-color: var(--accent-green);  color: var(--accent-green); }

        .link-button {
            background: none;
            border: none;
            color: var(--accent-blue);
            cursor: pointer;
            font-size: 0.8rem;
            text-decoration: underline;
            white-space: nowrap;
        }

        .link-button:hover { text-shadow: 0 0 10px rgba(56,189,248,0.85); }

        footer {
            border-top: 1px solid rgba(31,41,55,0.9);
            padding: 20px 0;
            text-align: center;
            opacity: 0.55;
            font-size: 0.85rem;
            margin-top: 40px;
        }

        /* ---------- МОДАЛЬНОЕ ОКНО ПОЛНОГО СПИСКА СМИ ---------- */

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, rgba(15,23,42,0.9), rgba(2,6,23,0.96));
            backdrop-filter: blur(14px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 40;
        }

        .modal-overlay.open { display: flex; }

        .modal-dialog {
            width: 100%;
            max-width: 820px;
            max-height: 80vh;
            background: radial-gradient(circle at top, rgba(34,211,238,0.15), transparent 55%), #020617;
            border-radius: 20px;
            border: 1px solid rgba(51,65,85,0.9);
            box-shadow:
                0 30px 80px rgba(0,0,0,0.95),
                0 0 30px rgba(34,211,238,0.35);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 14px 18px;
            border-bottom: 1px solid rgba(51,65,85,0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-family: "Montserrat", sans-serif;
            font-size: 1rem;
            letter-spacing: 0.16em;
            text-transform: uppercase;
        }

        .modal-header span { color: var(--accent-blue); }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .modal-close:hover { color: #e5e7eb; }

        .modal-body {
            padding: 10px 18px 16px;
            overflow-y: auto;
        }

        .full-list-row {
            display: grid;
            grid-template-columns: minmax(0, 1.8fr) 80px 140px;
            gap: 10px;
            align-items: center;
            padding: 9px 0;
            border-bottom: 1px solid rgba(31,41,55,0.8);
            font-size: 0.85rem;
        }

        .full-list-name {
            display: flex;
            flex-direction: column;
        }

        .full-list-name .title { font-weight: 600; }
        .full-list-name .type { color: var(--text-muted); font-size: 0.78rem; }

        .full-list-rating {
            font-family: "Montserrat", sans-serif;
            font-weight: 800;
            text-align: right;
        }

        .full-list-badge {
            justify-self: flex-end;
            padding: 3px 8px;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.7);
            font-size: 0.72rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-muted);
        }

        .full-list-rating.red    { color: var(--accent-red); }
        .full-list-rating.yellow { color: var(--accent-yellow); }
        .full-list-rating.green  { color: var(--accent-green); }

        .full-list-badge.red    { border-color: var(--accent-red); color: var(--accent-red); }
        .full-list-badge.yellow { border-color: var(--accent-yellow); color: var(--accent-yellow); }
        .full-list-badge.green  { border-color: var(--accent-green); color: var(--accent-green); }

        @media (max-width: 640px) {
            .full-list-row {
                grid-template-columns: minmax(0, 1.6fr) 70px;
                grid-template-rows: auto auto;
            }
            .full-list-badge {
                grid-column: 1 / -1;
                justify-self: flex-start;
                margin-top: 4px;
            }
        }

        /* ---------- MOBILE CLEANUP + BURGER MENU ---------- */
        @media (max-width: 900px) {

            .navbar { padding: 10px 14px; gap: 10px; }
            .brand-title { font-size: 0.95rem; letter-spacing: 0.12em; }

            /* On mobile: hide top right support, show it inside burger menu */
            .desktop-support { display: none; }

            .burger {
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }

            /* Dropdown menu */
            .nav-links {
                position: absolute;
                top: 56px;
                right: 0;
                left: 0;
                margin: 0 auto;
                max-width: 560px;

                display: none;
                flex-direction: column;
                gap: 6px;

                padding: 10px;
                border-radius: 18px;

                background: rgba(2,6,23,0.92);
                border: 1px solid rgba(51,65,85,0.9);
                box-shadow: 0 30px 80px rgba(0,0,0,0.75);

                backdrop-filter: blur(14px);
            }

            .nav-links.open { display: flex; }

            nav a {
                padding: 12px 14px;
                font-size: 0.85rem;
                letter-spacing: 0.12em;
            }

            /* Cleaner layout */
            .container { padding: 18px 14px 70px 14px; }
            main { padding-top: 16px; }
            .hero { padding: 18px 0; gap: 18px; }

            .hero h1 {
                font-size: 1.45rem;
                line-height: 1.15;
            }

            /* Remove noisy effects on mobile */
            .hero h1::before,
            .hero h1::after { display: none; }

            .hero-counter {
                min-width: 0;
                max-width: none;
                text-align: left;
                align-items: flex-start;
                padding: 14px 14px;
                border-radius: 16px;
                background: rgba(2,6,23,0.55);
                border: 1px solid rgba(31,41,55,0.85);
                box-shadow: 0 18px 30px rgba(0,0,0,0.45);
            }

            .counter-value { font-size: 3.2rem; }

            .rating-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .rating-header h2 {
                font-size: 0.82rem;
                line-height: 1.25;
            }

            .media-grid { grid-template-columns: 1fr; gap: 14px; }

            .media-card {
                border-radius: 16px;
                box-shadow: 0 18px 40px rgba(0,0,0,0.75);
            }

            .media-card:hover { transform: none; }
            .rating-score { font-size: 1.45rem; }

            .modal-dialog {
                max-height: 86vh;
                border-radius: 18px;
                margin: 0 10px;
            }
        }
    </style>
</head>

<body>
<header>
    <div class="header-inner">
        <div class="navbar">
            <div class="brand-title">МЕДИА.<span>СТРАЖ</span></div>

            <nav class="site-nav" aria-label="Навигация">
                <button class="burger" id="burgerBtn" aria-label="Открыть меню" aria-expanded="false">
                    <span></span><span></span><span></span>
                </button>

                <div class="nav-links" id="navLinks">
                    <a href="index.html" class="nav-active"><span>РЕЙТИНГ</span></a>
                    <a href="about.html"><span>О ПРОЕКТЕ</span></a>
                    <a href="method.html"><span>МЕТОДИКА</span></a>
                    <a href="archive.html"><span>АРХИВ</span></a>
                    <a href="help.html"><span>ПОДДЕРЖАТЬ</span></a>
                </div>
            </nav>

            <a class="support-button desktop-support" href="help.html">ПОДДЕРЖАТЬ</a>
        </div>
        <div class="header-glow"></div>
    </div>
</header>

<main class="container">

    <section class="hero">
        <div class="hero-text">
            <h1>ПЕРВЫЙ НЕЗАВИСИМЫЙ РЕЙТИНГ РОССИЙСКИХ СМИ</h1>
        </div>

        <aside class="hero-counter">
            <div class="counter-label">
                Манипулятивных сообщений за последние <span>24 часа</span>
            </div>
            <div class="counter-value" id="dailyCounterValue">0</div>
        </aside>
    </section>

    <div class="section-divider" aria-hidden="true"></div>

    <section class="current-rating-section">
        <div class="rating-header">
            <h2>РЕЙТИНГ В РЕАЛЬНОМ ВРЕМЕНИ</h2>
            <button class="full-list-button" id="showFullListBtn">Показать полный список</button>
        </div>

        <div class="media-grid" id="mediaGrid"></div>
    </section>

</main>

<footer>
    © 2025 Проект «МЕДИА.СТРАЖ»
</footer>

<!-- МОДАЛЬНОЕ ОКНО ПОЛНОГО СПИСКА СМИ -->
<div class="modal-overlay" id="fullListModal">
    <div class="modal-dialog">
        <div class="modal-header">
            <h3>Полный список <span>СМИ</span></h3>
            <button class="modal-close" id="fullListCloseBtn">&times;</button>
        </div>
        <div class="modal-body" id="fullListContainer">
            <!-- Список заполняется скриптом -->
        </div>
    </div>
</div>

<script>
/* Демо-данные СМИ */
const mediaData = [
    { name: "RT", type: "ТВ / Онлайн", audience: "Аудитория: 7,3 млн", posts: 142, manipulative: 113, rating: 78, level: "red" },
    { name: "Первый канал", type: "ТВ", audience: "Аудитория: 9,1 млн", posts: 135, manipulative: 92, rating: 76, level: "red" },
    { name: "Россия 1", type: "ТВ", audience: "Аудитория: 8,4 млн", posts: 128, manipulative: 95, rating: 72, level: "red" },
    { name: "РИА Новости", type: "Информагентство", audience: "Аудитория: 6,2 млн", posts: 120, manipulative: 70, rating: 44, level: "yellow" },
    { name: "Комсомольская правда", type: "Газета", audience: "Аудитория: 5,1 млн", posts: 110, manipulative: 40, rating: 42, level: "yellow" },
    { name: "Meduza", type: "Онлайн", audience: "Аудитория: 1,9 млн", posts: 64, manipulative: 30, rating: 27, level: "green" },
    { name: "РБК", type: "ТВ / Онлайн", audience: "Аудитория: 2,7 млн", posts: 82, manipulative: 32, rating: 25, level: "green" },
    { name: "Новая газета", type: "Газета", audience: "Аудитория: 1,1 млн", posts: 54, manipulative: 10, rating: 13, level: "green" },
    { name: "ТАСС", type: "Информагентство", audience: "Аудитория: 4,5 млн", posts: 96, manipulative: 18, rating: 15, level: "green" }
];

const mediaGrid = document.getElementById("mediaGrid");
const cardsCount = 3;
let offset = 0;

/* Создаём карточки */
function initCards() {
    for (let i = 0; i < cardsCount; i++) {
        const card = document.createElement("article");
        card.className = "media-card";
        card.innerHTML = `
            <header class="media-card-header">
                <div class="media-logo">
                    <div class="logo-placeholder"></div>
                    <div>
                        <div class="media-name"></div>
                        <div class="media-type"></div>
                    </div>
                </div>
                <div class="rating-score"></div>
            </header>

            <div class="media-meta">
                <div class="media-audience"></div>
                <div class="media-posts"></div>
            </div>

            <div class="media-details">
                <span class="media-manipulative"></span>
            </div>

            <div class="small-graph"></div>

            <footer class="media-footer">
                <span class="badge"></span>
                <button class="link-button" type="button">Смотреть примеры →</button>
            </footer>
        `;
        mediaGrid.appendChild(card);
    }
}

/* Обновляем карточки */
function updateCards() {
    const cards = mediaGrid.querySelectorAll(".media-card");

    cards.forEach((card, i) => {
        const media = mediaData[(offset + i) % mediaData.length];

        card.querySelector(".media-name").textContent = media.name;
        card.querySelector(".media-type").textContent = media.type;
        card.querySelector(".media-audience").textContent = media.audience;
        card.querySelector(".media-posts").textContent = "Публикаций: " + media.posts;
        card.querySelector(".media-manipulative").textContent = "Манипулятивных сообщений: " + media.manipulative;

        const scoreEl = card.querySelector(".rating-score");
        scoreEl.textContent = media.rating + "%";
        scoreEl.classList.remove("red-score", "yellow-score", "green-score");
        scoreEl.classList.add(media.level + "-score");

        const badge = card.querySelector(".badge");
        badge.classList.remove("badge-yellow", "badge-green");
        if (media.level === "red") {
            badge.textContent = "Высокий уровень манипуляций";
        } else if (media.level === "yellow") {
            badge.textContent = "Средний уровень манипуляций";
            badge.classList.add("badge-yellow");
        } else {
            badge.textContent = "Низкий уровень манипуляций";
            badge.classList.add("badge-green");
        }
    });
}

/* Прокрутка рейтинга */
function cycleCards() {
    offset = (offset + cardsCount) % mediaData.length;
    updateCards();
}

/* Счётчик манипулятивных сообщений за 24 часа */
function initDailyCounter() {
    const totalManipulative = mediaData.reduce((sum, m) => sum + m.manipulative, 0);
    const counterEl = document.getElementById("dailyCounterValue");
    if (!counterEl) return;

    let current = 0;
    const duration = 1200;
    const startTime = performance.now();

    function animate(now) {
        const progress = Math.min((now - startTime) / duration, 1);
        const value = Math.floor(totalManipulative * progress);
        if (value !== current) {
            current = value;
            counterEl.textContent = current.toLocaleString("ru-RU");
        }
        if (progress < 1) requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
}

/* Модальное окно полного списка СМИ */
const fullListModal = document.getElementById("fullListModal");
const fullListContainer = document.getElementById("fullListContainer");
const showFullListBtn = document.getElementById("showFullListBtn");
const fullListCloseBtn = document.getElementById("fullListCloseBtn");

function renderFullList() {
    const sorted = [...mediaData].sort((a, b) => b.rating - a.rating);
    fullListContainer.innerHTML = "";

    sorted.forEach(media => {
        const row = document.createElement("div");
        row.className = "full-list-row";

        const name = document.createElement("div");
        name.className = "full-list-name";
        name.innerHTML = `
            <span class="title">${media.name}</span>
            <span class="type">${media.type}</span>
        `;

        const rating = document.createElement("div");
        rating.className = "full-list-rating " + media.level;
        rating.textContent = media.rating + "%";

        const badge = document.createElement("div");
        badge.className = "full-list-badge " + media.level;
        if (media.level === "red") badge.textContent = "высокий риск";
        else if (media.level === "yellow") badge.textContent = "средний риск";
        else badge.textContent = "низкий риск";

        row.appendChild(name);
        row.appendChild(rating);
        row.appendChild(badge);
        fullListContainer.appendChild(row);
    });
}

showFullListBtn.addEventListener("click", () => {
    renderFullList();
    fullListModal.classList.add("open");
});

fullListCloseBtn.addEventListener("click", () => {
    fullListModal.classList.remove("open");
});

fullListModal.addEventListener("click", (e) => {
    if (e.target === fullListModal) fullListModal.classList.remove("open");
});

/* BURGER MENU */
const burgerBtn = document.getElementById("burgerBtn");
const navLinks = document.getElementById("navLinks");

if (burgerBtn && navLinks) {
    burgerBtn.addEventListener("click", () => {
        const isOpen = navLinks.classList.toggle("open");
        burgerBtn.setAttribute("aria-expanded", String(isOpen));
    });

    navLinks.querySelectorAll("a").forEach(a => {
        a.addEventListener("click", () => {
            navLinks.classList.remove("open");
            burgerBtn.setAttribute("aria-expanded", "false");
        });
    });

    document.addEventListener("click", (e) => {
        const target = e.target;
        if (!navLinks.contains(target) && !burgerBtn.contains(target)) {
            navLinks.classList.remove("open");
            burgerBtn.setAttribute("aria-expanded", "false");
        }
    });

    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
            navLinks.classList.remove("open");
            burgerBtn.setAttribute("aria-expanded", "false");
        }
    });
}

/* INIT */
initCards();
updateCards();
initDailyCounter();
setInterval(cycleCards, 5000);
</script>

</body>
</html>
